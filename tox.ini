[tox]
envlist = py37,py38,flake8,mypy
isolated_build = true

[gh-actions]
python =
    3.7: py37, mypy, flake8
    3.8: py38


[testenv]
setenv =
     PYTHONPATH = {toxinidir}
deps =
     -r {toxinidir}/requirements_dev.txt
command =
       pytest --basetemp={envtmpdir}

[testenv:flake8]
basepython = python3.7
deps = flake8
commands = flake8 src tests

[testenv:mypy]
basepython = python3.7
deps =
     -r {toxinidir}/requirements_dev.txt
commands = mypy src

